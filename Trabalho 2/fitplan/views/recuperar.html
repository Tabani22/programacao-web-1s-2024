<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/fitplanlogo.png" type="image/png">
    <title>FitPlan</title>
</head>
<body>
    <main class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-10 text-center">
                <img src="imagens/fitplanlogo.png" alt="Logo FitPlan" class="img-fluid">
            </div>
            <div class="col-md-6 col-10 m-md-0" style="margin-top: -300px;">
                <form method="post" class="login" action="/recuperar">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email da conta</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div> 
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha nova</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div> 
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Repetir a senha nova</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-dark text-white">Redefinir</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="text-center mt-3">
        <a href="/cadastrar" class="text-black">Cancelar</a>
    </footer>
    <script src="bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
